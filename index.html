<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustVisa</title>
    <!-- favicon -->
    <link rel="icon" href="./images/logo/favicon.svg">
    <!-- favicon -->
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/Gilroy/stylesheet.css">
    <!-- fonts -->
    <!-- css link -->
    <link rel="stylesheet" href="./assets/scss/style.css">
    <!-- css link -->
</head>
<body>
    <div class="wrapper">

        <!-- header -->
        <header class="header">
            <div class="container">
                <a href="/" class="header_logo">
                    <img src="./assets/images/logo/header_logo.svg" alt="">
                </a>
                <div class="header_right">
                    <ul class="header_link">
                        <li>
                            <a href="#">
                                Мы предлагаем
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Кейсы
                            </a>
                        </li>
                    </ul>
                    <div class="language-select">
                        <button class="selected-language">
                            <img src="./assets/images/flag1.png" alt="Russian">
                            <span class="arrow">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.25 4L6 8.25L1.75 4" stroke="#007BFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </span>
                        </button>
                        <ul class="language-list">
                            <li data-lang="ru">
                                <img src="./assets/images/flag1.png" alt="Russian">
                            </li>
                            <li data-lang="es">
                                <img src="./assets/images/flag2.png" alt="Spanish">
                            </li>
                            <li data-lang="fr">
                                <img src="./assets/images/flag3.png" alt="French">
                            </li>
                            <li data-lang="de">
                                <img src="./assets/images/flag4.png" alt="German">
                            </li>
                            <li data-lang="pt">
                                <img src="./assets/images/flag5.png" alt="Portuguese">
                            </li>
                        </ul>
                    </div>
                    <button class="header_burger">
                        <img src="./assets/images/icons/burger_btn.svg" alt="">
                    </button>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- main -->
        <main>

        </main>
        <!-- main -->

        <!-- footer -->
        <footer class="footer">

        </footer>
        <!-- footer -->
    </div>

    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <!-- Swiper js -->
    <!-- js file -->
    <script src="./assets/scripts/main.js" defer></script>
    <!-- js file -->
</body>
</html>
